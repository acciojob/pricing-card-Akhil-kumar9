<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Card container */
    .card {
      width: 300px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    /* Card image */
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    /* Card title */
    .card h1 {
      font-size: 22px;
      margin: 10px 0;
      color: #333;
    }

    /* Pricing info */
    .card .price {
      font-size: 20px;
      color: #2c3e50;
      margin: 10px 0;
      font-weight: bold;
    }

    /* Description */
    .card p {
      font-size: 14px;
      color: #666;
      margin: 10px 0 20px;
      line-height: 1.5;
    }

    /* Buy Now button */
    .card button {
      padding: 12px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    .card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Pricing Card -->
  <div class="card">
    <img src="https://images.pexels.com/photos/56866/garden-rose-red-pink-56866.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Product Image">
    <h1>Premium Plan</h1>
    <p class="price">$49/month</p>
    <p>Get unlimited access to all premium features, priority support, and free updates.</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
